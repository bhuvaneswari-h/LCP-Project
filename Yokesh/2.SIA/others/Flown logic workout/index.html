<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bootstrap List Box</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .dropdown-menu.table-dropdown {
        max-height: 200px; /* Adjust the height as needed */
        overflow-y: auto;
      }
      .dropdown-menu.table-dropdown th,
      .dropdown-menu.table-dropdown td {
        white-space: nowrap;
      }
      .dropdown-menu.table-dropdown thead th {
        position: sticky;
        top: 0;
        background-color: white;
        z-index: 1;
      }
      .clickable-row:hover {
        cursor: pointer;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="row m-5 ">
      <div class="col-6">
        <p>Part ID:</p>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="inputFirst"
            placeholder="First"
          />

          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          ></button>
          <table class="table dropdown-menu dropdown-menu-end table-dropdown">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr class="clickable-row" data-first="Mark" data-last="Otto">
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr class="clickable-row" data-first="Jacob" data-last="Thornton">
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr class="clickable-row" data-first="Larry" data-last="the Bird">
                <th scope="row">3</th>
                <td>Larry</td>
                <td colspan="2">the Bird</td>
                <td>@twitter</td>
              </tr>
              <tr class="clickable-row" data-first="Mark" data-last="Otto">
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr class="clickable-row" data-first="Jacob" data-last="Thornton">
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr class="clickable-row" data-first="Larry" data-last="the Bird">
                <th scope="row">3</th>
                <td>Larry</td>
                <td colspan="2">the Bird</td>
                <td>@twitter</td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-6">
        <p>Part Name :</p>
        <input
          type="text"
          class="form-control"
          id="inputLast"
          placeholder="Last"
        />
      </div>
      <div class="col-6">
        <p>Expected Days :</p>
        <input
          type="text"
          class="form-control"
          id="inputExpectedDeliveryDays"
          placeholder="Expected delivery days"
        />
      </div>
      <div class="col-6 d-flex justify-content-center align-items-end">
      <button type="button" class="btn btn-primary  " style="height: fit-content; width: fit-content;">Primary</button>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var rows = document.querySelectorAll(".clickable-row");
        rows.forEach(function (row) {
          row.addEventListener("click", function () {
            var first = this.getAttribute("data-first");
            var last = this.getAttribute("data-last");
            document.getElementById("inputFirst").value = first;
            document.getElementById("inputLast").value = last;
          });
        });
      });
    </script>
  </body>
</html>
